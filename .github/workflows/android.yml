name: Android CI

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Install packages using apt-get
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools
        run: |
          sdkmanager "build-tools;34.0.0"
          echo "${ANDROID_HOME}/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Install Dependencies
        run: npm install && npm run build

      - name: Sync Capacitor Plugins
        run: npx cap sync

      - name: Decode Keystore
        run: |
          echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > $GITHUB_WORKSPACE/keystore.jks

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Align APK
        run: |
          cd android/app/build/outputs/apk/release
          zipalign -v -p 4 app-release-unsigned.apk ludditelauncher-aligned.apk

      - name: Sign APK
        run: |
          cd android/app/build/outputs/apk/release
          apksigner sign --ks $GITHUB_WORKSPACE/keystore.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            ludditelauncher-aligned.apk

      - name: Verify Signed APK
        run: |
          cd android/app/build/outputs/apk/release
          apksigner verify ludditelauncher-aligned.apk

      - name: Prepare Version Variables
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"   # e.g., "v1.0.0"
          VERSION=${TAG_NAME#v}                  # strip leading "v", result = "1.0.0"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/release/ludditelauncher-aligned.apk
          name: "LudditeLauncher ${{ env.VERSION }}"
          tag_name: ${{ github.ref_name }}

      - name: Upload APK with Debugging Enabled
        run: |
          APK_FILE="android/app/build/outputs/apk/release/ludditelauncher-aligned.apk"
          S3_URI="s3://${{ secrets.S3_BUCKET_NAME }}/ludditelauncher-${VERSION}.apk"

          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Add SSL verification bypass
          export AWS_DEFAULT_SSL_VERIFY=false
          aws --endpoint-url=${{ secrets.S3_ENDPOINT_URL }} s3 cp $APK_FILE $S3_URI --debug
