<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-blue-600 mb-8">Tailwind CSS Test</h1>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- Card 1 -->
      <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Card with Hover</h2>
        <p class="text-gray-600">This card has hover effects and rounded corners.</p>
      </div>

      <!-- Card 2 -->
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6 text-white">
        <h2 class="text-2xl font-semibold mb-4">Gradient Background</h2>
        <p class="opacity-90">This card uses a gradient background.</p>
      </div>
    </div>

    <!-- Buttons Row -->
    <div class="flex flex-wrap gap-4 mb-8">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">
        Primary Button
      </button>
      <button class="border-2 border-blue-500 text-blue-500 hover:bg-blue-50 px-6 py-2 rounded-md">
        Secondary Button
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md flex items-center gap-2">
        <span>Success</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </button>
    </div>

    <!-- Text Styles -->
    <div class="space-y-4 bg-white p-6 rounded-lg">
      <h3 class="text-xl font-bold text-gray-900">Typography Test</h3>
      <p class="text-sm text-gray-500">Small text with gray color</p>
      <p class="text-lg font-medium text-gray-700">Larger text with medium weight</p>
      <p class="italic text-purple-600">Italic purple text</p>
      <div class="flex items-center gap-2">
        <span class="h-2 w-2 bg-green-500 rounded-full"></span>
        <p class="text-green-600">Status indicator with dot</p>
      </div>
    </div>
  </div>
</div>
